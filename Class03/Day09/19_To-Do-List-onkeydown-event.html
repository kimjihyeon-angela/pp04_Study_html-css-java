<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./To-Do-List.css">
    <script src="./19_To-Do-List-onkeydown-event.js"></script>
</head>
<body>
    <h1> To Do </h1>
    <div class="todo-container">
        <input type="text" id="todo_input" onkeydown="keyCodeCheck()" /> 
        <!-- onkeydown -> 해당 태그 안에서 키보드가 눌릴때 이벤트 발생 -->
        <ul>
            <li>인사하기</li>
            <li>손 흔들기</li>
        </ul>
    </div>
</body>
</html>
