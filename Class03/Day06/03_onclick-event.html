<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function - On Click Event</title>
    <script>
        const output = function() {
            console.log("함수를 실행했어요")
        }
        // output()
    </script>
</head>
<body>
    <button onclick="console.log('버튼이 눌렸어요.')">버튼</button>
    <button onclick="output()">함수실행 버튼</button>
</body>
</html>
