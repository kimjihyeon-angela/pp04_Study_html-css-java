<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
    <script>
        const dateFormMaker = function() {
            const inputYear = document.querySelector('#target-year-input').value
            const inputMonth = document.querySelector('#target-month-input').value
            const inputDate = document.querySelector('#target-date-input').value
            const dateFormat = inputYear + '-' + inputMonth + '-' + inputDate
            const dateFormat2 = `${inputYear}-${inputMonth}-${inputDate}`
            // dateFormat 사용법 2가지 => +를 사용하여 2023-12-13 형태 만들기 / `${}-`사용하여 만들기 2가지 방법이 있음
            return dateFormat2
        }

        const counterMake = function() {
            const nowDate = new Date();
            const targetDate = new Date(dateFormMaker()).setHours(0, 0, 0, 0);
            // 자정을 기준으로 설정 => .setHours(0, 0, 0, 0)
            // 다른 함수에서 사용된 지역변수를 사용하는 방법도 존재함 => 해당 함수에서 return을 통해 원하는 값을 반환해주면 됨
            const remaining = (targetDate - nowDate) / 1000;
            const remainingDate = Math.floor(remaining / 3600 / 24);
            const remainingHours = Math.floor(remaining / 3600) % 24;
            const remainingMin = Math.floor(remaining / 60) % 60;
            const remainingSec = Math.floor(remaining) % 60
            console.log(remainingDate, remainingHours, remainingMin, remainingSec);
        }
    </script>
</head>
<body>
    <input id="target-year-input" class="target-input" />
    <input id="target-month-input" class="target-input" />
    <input id="target-date-input" class="target-input" />
    <button onclick="counterMake()">버튼</button>
</body>
</html>
