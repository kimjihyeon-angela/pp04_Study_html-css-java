<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Final Project</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="form">
        <div class="form__head">
            코드캠프 회원가입
        </div>
        <div class="form__body">
            <input type="text" class="body__email" id="email" placeholder="이메일을 입력해 주세요.">
            <input type="text" class="body__name" id="name" placeholder="이름을 입력해 주세요.">
            <input type="password" class="body__pw" id="pw1" placeholder="비밀번호를 입력해 주세요.">
            <input type="password" class="body__pw" id="pw2" placeholder="비밀번호를 다시 입력해 주세요.">
            <div class="body__phone">
                <input type="number" class="body__phone1" id="phone1" oninput="changeFocus1()" maxlength="3"> -
                <input type="number" class="body__phone2" id="phone2" oninput="changeFocus2()" maxlength="4"> - 
                <input type="number" class="body__phone2" id="phone3" maxlength="4">
            </div>
            <div class="body__getNum">
                <div class="getNumber" id="number">000000</div>
                <button class="sendNum" onclick="sendNumber()">인증번호 전송</button>
            </div>
            <div class="body__checkNum">
                <div class="getNumber" id="time">2:23</div>
                <button class="check__submit" id="finish" onclick="sendMessage()">인증 완료</button>
            </div>
            <select class="body__location">
                <option disabled="true" selected="true"> 지역을 선택하세요 </option> <!-- disabled => 선택 불가하게 만들어 주는 속성, selected => 이미 선택된것 처럼 만들어주는 속성-->
                <option> 서울 </option>
                <option> 경기 </option>
                <option> 인천 </option>
            </select>
            <div class="body__gender">
                <div class="gender">
                    <input type="radio" name="gender" id="gender"> 여성 
                    <input type="radio" name="gender" id="gender"> 남성 
                </div>
            </div>
            <div class="dividedLine"></div>
        </input>
        
        <div class="footer">
            <button class="footer__submit" id="submit" onclick="submit()">가입하기</button>
        </div>
    </div>
</body>
</html>
