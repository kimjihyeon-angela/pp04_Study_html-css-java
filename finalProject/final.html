<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Final Project</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="form">
        <div class="form__head">
            코드캠프 회원가입
        </div>
        <div class="form__body">
            <div class="body__email">이메일을 입력해 주세요.</div>
            <div class="body__name">이름을 입력해 주세요.</div>
            <div class="body__pw">비밀번호를 입력해 주세요.</div>
            <div class="body__pw">비밀번호를 다시 입력해 주세요.</div>
            <div class="body__phone">
                <div class="body__phone1"></div> - 
                <div class="body__phone2"></div> - 
                <div class="body__phone3"></div>
            </div>
            <div class="body__getNum">
                <div class="getNumber">000000</div>
                <button class="sendNum">인증번호 전송</button>
            </div>
            <div class="body__checkNum">
                <div class="getNumber">2:23</div>
                <button class="check__submit">인증 완료</button>
            </div>
            <select class="body__location">
                <option disabled="true" selected="true"> 지역을 선택하세요 </option> <!-- disabled => 선택 불가하게 만들어 주는 속성, selected => 이미 선택된것 처럼 만들어주는 속성-->
                <option> 서울 </option>
                <option> 경기 </option>
                <option> 인천 </option>
            </select>
            <div class="body__gender">
                <div class="gender">
                    <input type="radio" id="gender"> 여성 
                </div>
                <div class="gender">
                    <input type="radio" id="gender"> 남성 
                </div>
            </div>
            <div class="dividedLine"></div>
        </div>
        
        <div class="footer">
            <button class="footer__submit">가입하기</button>
        </div>
    </div>
</body>
</html>
