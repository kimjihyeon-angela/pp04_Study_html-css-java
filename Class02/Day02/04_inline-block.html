<!DOCTYPE html>
<html lang="ko">
<head>
    <title>inline-block</title>
    <link rel="stylesheet" href="./04_inline-block.css">
</head>
<body>
    <div class="block-container">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
        <!-- 
            같은 div 태그를 여러개 만들고 싶을 때
            div*4 탭 입력시 div 태그가 4개 만들어짐
         -->
    </div>
    <div class="inline-container">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
        <span>span4</span>
    </div>
</body>
</html>
