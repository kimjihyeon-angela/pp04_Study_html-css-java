<!DOCTYPE html>
<html lang="ko">
<head>
    <title>01_index</title>
    <link rel="stylesheet" href="./01_index.css">
</head>
<body>
    <h1 class="title"> 전체 제목입니다. </h1>
    <div class="box1">
        <!-- 태그만 입력하고 tab클릭 시 <> </> 자동 생성됨 -->
        <h1 class="title" id="headline">제목입니다.</h1>
        <!-- 
            title이라는 class, headline이라는 id를 가진 h1 태그를 생성하고 싶을 때
            h1.title#headline 입력 후 탭 클릭시
            <h1 class="title" id="headline"></h1>
            자동 입력됨
        -->
        <p class="contents">내용입니다.</p>
        <!-- 
            contents라는 class를 가진 p 태그 생성 시
            p.contents 입력 후 탭 클릭 시
            <p class="contents">내용입니다.</p>
            자동 입력됨
         -->
    </div>
</body>
</html>
