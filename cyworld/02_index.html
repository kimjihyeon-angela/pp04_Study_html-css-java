<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 김지현님의 미니홈피  :: 사이좋은 사람들, 싸이월드</title>
    <link href="../cyworld/styles/02_index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2506948ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fas fa-regular fa-face-smile"></i>
                                 name
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-phone"></i>
                                 phone
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-envelope"></i>
                                 E-mail
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-star"></i>
                                 instagram
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="footer__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__selection">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😭</option>
                                    <option>화남 🤯</option>
                                    <option>생각 😒</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./02_home.html"></iframe>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
