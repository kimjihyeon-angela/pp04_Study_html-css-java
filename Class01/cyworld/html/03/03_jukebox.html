<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="../../styles/03/03_jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="grayLine"></div>
            <div class="albumTotal">
                <div class="album">
                    <img class="album__Thumbnail" src="../../images/jukebox01.png">
                    <div class="album__title">Y(Please Tell Me Why)</div>
                    <div class="album__singer">프리스타일</div>
                </div>
                <div class="album">
                    <img class="album__Thumbnail" src="../../images/jukebox02.png">
                    <div class="album__title">눈의 꽃</div>
                    <div class="album__singer">박효신</div>
                </div>
                <div class="album">
                    <img class="album__Thumbnail" src="../../images/jukebox03.png">
                    <div class="album__title">사랑했나봐</div>
                    <div class="album__singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrappper__body">
            <div class="wraper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="List">
                <tr>
                    <th class="List__checkbox"><input type="checkbox"></th>
                    <th class="List__number">번호</th>
                    <th class="List__song">곡명</th>
                    <th class="List__artist">아티스트</th>
                </tr>
                <tr>
                    <td class="List__td__checkbox"><input type="checkbox"></td>
                    <td class="List__td__number">1</td>
                    <td class="List__td__song">눈의 꽃</td>
                    <td class="List__td__artist">박효신</td>
                </tr>
                <tr>
                    <td class="List__td__checkbox"><input type="checkbox"></td>
                    <td class="List__td__number">2</td>
                    <td class="List__td__song">사랑스러워</td>
                    <td class="List__td__artist">김종국</td>
                </tr>
                <tr>
                    <td class="List__td__checkbox"><input type="checkbox"></td>
                    <td class="List__td__number">3</td>
                    <td class="List__td__song">내사람: Partner For Life</td>
                    <td class="List__td__artist">SG 워너비</td>
                </tr>
                <tr>
                    <td class="List__td__checkbox"><input type="checkbox"></td>
                    <td class="List__td__number">4</td>
                    <td class="List__td__song">Love Love Love</td>
                    <td class="List__td__artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="List__td__checkbox"><input type="checkbox"></td>
                    <td class="List__td__number">5</td>
                    <td class="List__td__song">애인...있어요</td>
                    <td class="List__td__artist">이은미</td>
                </tr>
                
            </table>
        </div>
    </div>
</body>
</html>
